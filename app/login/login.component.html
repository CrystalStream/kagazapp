<ScrollView>
	<FlexboxLayout class="page page-login" backgroundImage="res://mesh">
		<StackLayout class="flexbox-item company-name-container">
			<Label class="t-30 company-name space-around-letter m-b-10" text="Kgas App"></Label>
		</StackLayout>
		<Image src="res://icono_bano" stretch="none" class="company-logo m-t-20"></Image>
		<StackLayout class="error-container m-t-30 p-y-5 p-x-20" width="50%" *ngIf="error">
				<Label [text]="error.message" textWrap="true"></Label>
		</StackLayout>
		<StackLayout class="flexbox-item m-y-10">
			<StackLayout class="form">
				<TextField 
					hint="Email" 
					class="input input-rounded m-t-20" 
					style="placeholder-color: #D5D6DB;"
					[(ngModel)]="input.email"></TextField>
				<TextField 
					hint="Password" 
					secure="true"
					class="input input-rounded m-t-20" 
					style="placeholder-color: #D5D6DB;"
					[(ngModel)]="input.password">
				</TextField>
				<Button class="btn btn-login btn-rounded-sm font-weight-bold t-18 m-t-30 bg-green" width="70%" (tap)="login($event)" text="Log in"></Button>
			</StackLayout>
			<StackLayout orientation="vertical" horizontalAlignment="center">
				<Button class="btn btn-register" height="40" (tap)="register()" text="Create an account"></Button>
			</StackLayout>
		</StackLayout>
	</FlexboxLayout>
</ScrollView>
