<ActionBar class="action-bar" title="Kgazapp">
    <ActionItem android.position="actionBar" ios.position="right" (tap)="onProfileButtonTap()">
        <Label text="&#xf2bd;" class="fa action-button"></Label>
    </ActionItem>
</ActionBar>

<GridLayout rows="auto, *, auto">
    <StackLayout row="0" class="m-b-25">
        <Label class="t-30 text-center title" text="Welcome"></Label>
        <Label class="t-18 text-center font-weight-bold" [text]="loggedUserName" ></Label>
        <StackLayout class="hr"></StackLayout>
    </StackLayout>
    <GridLayout row="1" rows="auto, auto" columns="*, *" class="menu-container">
        <StackLayout row="0" col="0" data-name="find-bathroom" class="menu-item">
            <Button text="&#xf2cd;" class="fa menu-icon" (tap)="onMenuButtonTap($event)"></Button>
            <Label text="Busca un baño!!!" class="text-center" (tap)="onMenuButtonTap($event)"></Label>
        </StackLayout>
        <StackLayout row="0" col="1" data-name="renta" class="menu-item">
            <Button text="&#xf0d6;" class="fa menu-icon" (tap)="onMenuButtonTap($event)"></Button>
            <Label text="Renta un baño y gana dinero!" class="text-center" (tap)="onMenuButtonTap($event)"textWrap="true"></Label>
        </StackLayout>
        <StackLayout row="1" col="0" data-name="favorites" class="menu-item">
            <Button text="&#xf007;" class="fa menu-icon" (tap)="onMenuButtonTap($event)"></Button>
            <Label text="Mi cuenta" class="text-center" (tap)="onMenuButtonTap($event)"></Label>
        </StackLayout>
        <StackLayout row="1" col="1" data-name="settings" class="menu-item">
            <Button text="&#xf067;" class="fa menu-icon"></Button>
            <Label text="Espera mas opciones pronto" class="text-center" textWrap="true"></Label>
        </StackLayout>
    </GridLayout>
    <Button row="2" class="btn btn-rounded-sm btn-danger btn-margin font-weight-bold t-18 flexbox-item" (tap)="logout()" text="Log out"></Button>
</GridLayout>
